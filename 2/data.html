ourceId":205932,"databundleVersionId":null,"mountSlug":""}],"sourceType":"notebook","language":"python","accelerator":"none","isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221752ce061957fd1ce93d2e4db9494b7b29da7935\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003ccenter\u003e\\n\u003cimg src=\\\u0022https://habrastorage.org/webt/ia/m9/zk/iam9zkyzqebnf_okxipihkgjwnw.jpeg\\\u0022\u003e\\n    \\n## [mlcourse.ai](https://mlcourse.ai) – Open Machine Learning Course \\n\\nAuthor: [Yury Kashnitsky](https://yorko.github.io). Translated and edited by [Christina Butsko](https://www.linkedin.com/in/christinabutsko/), [Yuanyuan Pao](https://www.linkedin.com/in/yuanyuanpao/), [Anastasia Manokhina](https://www.linkedin.com/in/anastasiamanokhina), Sergey Isaev and [Artem Trunov](https://www.linkedin.com/in/datamove/). This material is subject to the terms and conditions of the [Creative Commons CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) license. Free use is permitted for any non-commercial purpose.\\n\\n*You can also check out the latest version of this notebook in the [course repository](https://github.com/Yorko/mlcourse.ai), and a [video lecture](https://youtu.be/fwWCw_cE5aI).*\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229b690f2c8129ad9445c544337375b93246c26668\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# \u003ccenter\u003e Topic 1. Exploratory data analysis with Pandas\\n\\n\u003cimg align=\\\u0022center\\\u0022 src=\\\u0022https://habrastorage.org/files/10c/15f/f3d/10c15ff3dcb14abdbabdac53fed6d825.jpg\\\u0022  width=50% /\u003e\\n\\n## Article outline\\n1. [Demonstration of main Pandas methods](#1.-Demonstration-of-main-Pandas-methods)\\n2. [First attempt at predicting telecom churn](#2.-First-attempt-at-predicting-telecom-churn)\\n3. [Demo assignment](#3.-Demo-assignment)\\n4. [Useful resources](#4-Useful-resources)\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228000f32601aff93ebda3e8ca0baea376988a5649\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 1. Demonstration of main Pandas methods\\nWell... There are dozens of cool tutorials on Pandas and visual data analysis. If you are already familiar with these topics, you can wait for the 3rd article in the series, where we get into machine learning.  \\n\\n**[Pandas](http://pandas.pydata.org)** is a Python library that provides extensive means for data analysis. Data scientists often work with data stored in table formats like `.csv`, `.tsv`, or `.xlsx`. Pandas makes it very convenient to load, process, and analyze such tabular data using SQL-like queries. In conjunction with `Matplotlib` and `Seaborn`, `Pandas` provides a wide range of opportunities for visual analysis of tabular data.\\n\\nThe main data structures in `Pandas` are implemented with **Series** and **DataFrame** classes. The former is a one-dimensional indexed array of some fixed data type. The latter is a two-dimensional data structure - a table - where each column contains data of the same type. You can see it as a dictionary of `Series` instances. `DataFrames` are great for representing real data: rows correspond to instances (examples, observations, etc.), and columns correspond to features of these instances.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e855067a1d281ca6634772513ef918aa1c9224f4\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022import numpy as np\\nimport pandas as pd\\npd.set_option(\\\u0022display.precision\\\u0022, 2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e3ae8b8d09f0dd881831253957ca96d086038f7b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We\u0027ll demonstrate the main methods in action by analyzing a [dataset](https://bigml.com/user/francisco/gallery/dataset/5163ad540c0b5e5b22000383) on the churn rate of telecom operator clients. Let\u0027s read the data (using `read_csv`), and take a look at the first 5 lines using the `head` method:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f274f88e14b4df01f8f60bd8be5e0cea903a7dd7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df = pd.read_csv(\u0027../input/telecom_churn.csv\u0027)\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a2f8fc5742d83ec5a110fa56fd967497013bec39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003cdetails\u003e\\n\u003csummary\u003eAbout printing DataFrames in Jupyter notebooks\u003c/summary\u003e\\n\u003cp\u003e\\nIn Jupyter notebooks, Pandas DataFrames are printed as these pretty tables seen above while `print(df.head())` is less nicely formatted.\\nBy default, Pandas displays 20 columns and 60 rows, so, if your DataFrame is bigger, use the `set_option` function as shown in the example below:\\n\\n```python\\npd.set_option(\u0027display.max_columns\u0027, 100)\\npd.set_option(\u0027display.max_rows\u0027, 100)\\n```\\n\u003c/p\u003e\\n\u003c/details\u003e\\n\\nRecall that each row corresponds to one client, an **instance**, and columns are **features** of this instance.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d1a98d3e208e59ad0825687ba732f32714fd5e5c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let’s have a look at data dimensionality, feature names, and feature types.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002285347476c8a704b43ddc6b5ec54ac0059b2b740a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.shape)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002226e01159ec9dfc2634bbb3be4ccc3ec82c1b01e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the output, we can see that the table contains 3333 rows and 20 columns.\\n\\nNow let\u0027s try printing out column names using `columns`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022216df4e9a25d0baa8b506e1ec72df488d78367eb\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.columns)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002260f8c02d4e9b4ef82f9721fc2fb274ca50e0d6e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can use the `info()` method to output some general information about the dataframe: \u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222bcfb060dcbda4fe1720eaf3c2e5c003a891dd77\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.info())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226fac47f7e7bcf060164b1881d8e199973834cd38\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022`bool`, `int64`, `float64` and `object` are the data types of our features. We see that one feature is logical (`bool`), 3 features are of type `object`, and 16 features are numeric. With this same method, we can easily see if there are any missing values. Here, there are none because each column contains 3333 observations, the same number of rows we saw before with `shape`.\\n\\nWe can **change the column type** with the `astype` method. Let\u0027s apply this method to the `Churn` feature to convert it into `int64`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216a0073ab34daea8192eb549c4c8a94e33b34a13\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027] = df[\u0027Churn\u0027].astype(\u0027int64\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002211030a8bd020c6a3a04beb73531e9676160bcab8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `describe` method shows basic statistical characteristics of each numerical feature (`int64` and `float64` types): number of non-missing values, mean, standard deviation, range, median, 0.25 and 0.75 quartiles.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224e1d394f938980403a736421b4cf855ddb8ef8c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.describe()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222314370435c6c44da57d4c97ad01ace128047fd5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In order to see statistics on non-numerical features, one has to explicitly indicate data types of interest in the `include` parameter.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c1bd67bc0b915dbac429152c649a7c118770d824\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.describe(include=[\u0027object\u0027, \u0027bool\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227acac4f33f2229215aa7818b10f4dfb1fafd96af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For categorical (type `object`) and boolean (type `bool`) features we can use the `value_counts` method. Let\u0027s have a look at the distribution of `Churn`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eef4f419ac223f320d1841635ffbb816c807fe54\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].value_counts()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002278e28e7dbdd84116fe5c30a56f6c649befadd832\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00222850 users out of 3333 are *loyal*; their `Churn` value is `0`. To calculate fractions, pass `normalize=True` to the `value_counts` function.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b516f5e583ac75e0379048738386ece5b208f0e7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].value_counts(normalize=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f54ceacde8fe8b61fca39694651c82ba43a5b2c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Sorting\\n\\nA DataFrame can be sorted by the value of one of the variables (i.e columns). For example, we can sort by *Total day charge* (use `ascending=False` to sort in descending order):\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022419200266ac1e7d0e96ba1a20d756c9d87eb2541\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.sort_values(by=\u0027Total day charge\u0027, ascending=False).head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ad38052b7cc86b6ff5b35907c5a69ed3dacfcdef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can also sort by multiple columns:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022db028bb799847b257a1107226ec599484596bc1e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.sort_values(by=[\u0027Churn\u0027, \u0027Total day charge\u0027],\\n        ascending=[True, False]).head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ff41ebcef7b883413530260388df7e23996862ba\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Indexing and retrieving data\\n\\nA DataFrame can be indexed in a few different ways. \\n\\nTo get a single column, you can use a `DataFrame[\u0027Name\u0027]` construction. Let\u0027s use this to answer a question about that column alone: **what is the proportion of churned users in our dataframe?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b020796a83bc9e10b1bc8e9c6439fc006302d999\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228abe3b0982e4599e775f08d8f2feab2b8a702a7b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u002214.5% is actually quite bad for a company; such a churn rate can make the company go bankrupt.\\n\\n**Boolean indexing** with one column is also very convenient. The syntax is `df[P(df[\u0027Name\u0027])]`, where `P` is some logical condition that is checked for each element of the `Name` column. The result of such indexing is the DataFrame consisting only of rows that satisfy the `P` condition on the `Name` column. \\n\\nLet\u0027s use it to answer the question:\\n\\n**What are average values of numerical features for churned users?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223712d185e50d44c65128468c603b120b75786c84\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027Churn\u0027] == 1].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022126e527e04c244c71edd9eac3abcc4a0a8bcd2cb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**How much time (on average) do churned users spend on the phone during daytime?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022314dfa8e0aeaa0a1d333e32234bd9b3e0a001348\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027Churn\u0027] == 1][\u0027Total day minutes\u0027].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ef0358493f1731814d1bb34759ec6a0fad822487\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n**What is the maximum length of international calls among loyal users (`Churn == 0`) who do not have an international plan?**\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002241874ec9bde4b2474a0bb9faf93795b2ae6cdf24\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[(df[\u0027Churn\u0027] == 0) \u0026 (df[\u0027International plan\u0027] == \u0027No\u0027)][\u0027Total intl minutes\u0027].max()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269353301d299fd09c3114afef0778693a163418e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022DataFrames can be indexed by column name (label) or row name (index) or by the serial number of a row. The `loc` method is used for **indexing by name**, while `iloc()` is used for **indexing by number**.\\n\\nIn the first case below, we say *\\\u0022give us the values of the rows with index from 0 to 5 (inclusive) and columns labeled from State to Area code (inclusive)\\\u0022*. In the second case, we say *\\\u0022give us the values of the first five rows in the first three columns\\\u0022* (as in a typical Python slice: the maximal value is not included).\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e16024cbb42c7612a6805ed1442ca68cecd4526f\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.loc[0:5, \u0027State\u0027:\u0027Area code\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220088ea1feeb310133ff979007bbf10f27554faee\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.iloc[0:5, 0:3]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235d8ce07aeb613e44dbd577ff1b17d4d109a7e5d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022If we need the first or the last line of the data frame, we can use the `df[:1]` or `df[-1:]` construct:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224af7fa312fc6ce80816fea6d0b960b8c01dee9ed\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[-1:]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a982c54dd9d60bd4e98e04a19942f6bad1d5d920\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Applying Functions to Cells, Columns and Rows\\n\\n**To apply functions to each column, use `apply()`:**\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca4613b21459e0adc5c77ee4632cf35d749d4799\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.apply(np.max) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022613f8dbb88fbaf512638ad5525f5fc14a94732e7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `apply` method can also be used to apply a function to each row. To do this, specify `axis=1`. Lambda functions are very convenient in such scenarios. For example, if we need to select all states starting with W, we can do it like this:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002239c1d7262441f2fb8ab93b359b8cb1b773fcbaee\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027State\u0027].apply(lambda state: state[0] == \u0027W\u0027)].head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228189ed0376dd712ccd2357081e224087f7d3d0aa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `map` method can be used to **replace values in a column** by passing a dictionary of the form `{old_value: new_value}` as its argument:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c01e23976470fd6efc3604e4d755e93ac11c3eac\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d = {\u0027No\u0027 : False, \u0027Yes\u0027 : True}\\ndf[\u0027International plan\u0027] = df[\u0027International plan\u0027].map(d)\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c4a2e2296e26b94ef6e8f0f457b13c42a5559568\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The same thing can be done with the `replace` method:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022624736c649a9875bfee158df92238c6348f5a6b0\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df = df.replace({\u0027Voice mail plan\u0027: d})\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002222f7916fb05500116fdd6e52b86bf7949912bd9c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Grouping\\n\\nIn general, grouping data in Pandas works as follows:\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022850ace3defaca6b72ef976c86a5020c4ed8f65b3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n```python\\ndf.groupby(by=grouping_columns)[columns_to_show].function()\\n```\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221ac45d322f049449259ff21197e9977e220e82d1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n1. First, the `groupby` method divides the `grouping_columns` by their values. They become a new index in the resulting dataframe.\\n2. Then, columns of interest are selected (`columns_to_show`). If `columns_to_show` is not included, all non groupby clauses will be included.\\n3. Finally, one or several functions are applied to the obtained groups per selected columns.\\n\\nHere is an example where we group the data according to the values of the `Churn` variable and display statistics of three columns in each group:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022180e6b3d26c8adc52e46d8ab82dad34f9a49e234\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022columns_to_show = [\u0027Total day minutes\u0027, \u0027Total eve minutes\u0027, \\n                   \u0027Total night minutes\u0027]\\n\\ndf.groupby([\u0027Churn\u0027])[columns_to_show].describe(percentiles=[])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227fc26768e62869d3ac4f1c0c379356a642240c7f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let’s do the same thing, but slightly differently by passing a list of functions to `agg()`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226e87a8f4b10035128312771fc7e802f1bb660b4c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022columns_to_show = [\u0027Total day minutes\u0027, \u0027Total eve minutes\u0027, \\n                   \u0027Total night minutes\u0027]\\n\\ndf.groupby([\u0027Churn\u0027])[columns_to_show].agg([np.mean, np.std, np.min, \\n                                            np.max])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022221a34086734d3b52deccfda2db2edfb6f1b92a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Summary tables\\n\\nSuppose we want to see how the observations in our sample are distributed in the context of two variables - `Churn` and `International plan`. To do so, we can build a **contingency table** using the `crosstab` method:\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebcff1fdb2e6805fa186a0f5c27b46655222e9c2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027International plan\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b2228aa42dd23fb1c70525f4ab105c5e2ee6196d\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027Voice mail plan\u0027], normalize=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e7f0851cc14ce07d75871d1305b31e839a253b72\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that most of the users are loyal and do not use additional services (International Plan/Voice mail).\\n\\nThis will resemble **pivot tables** to those familiar with Excel. And, of course, pivot tables are implemented in Pandas: the `pivot_table` method takes the following parameters:\\n\\n* `values` – a list of variables to calculate statistics for,\\n* `index` – a list of variables to group data by,\\n* `aggfunc` – what statistics we need to calculate for groups, ex. sum, mean, maximum, minimum or something else.\\n\\nLet\u0027s take a look at the average number of day, evening, and night calls by area code:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281d2edd79f7c3e9a4b77e38ebf0fa27b39f5e7c5\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.pivot_table([\u0027Total day calls\u0027, \u0027Total eve calls\u0027, \u0027Total night calls\u0027],\\n               [\u0027Area code\u0027], aggfunc=\u0027mean\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea35f7ad664ff32785231dcae2292e9a66b28b90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### DataFrame transformations\\n\\nLike many other things in Pandas, adding columns to a DataFrame is doable in many ways.\\n\\nFor example, if we want to calculate the total number of calls for all users, let\u0027s create the `total_calls` Series and paste it into the DataFrame:\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229d1214ac2a3d0e7e0f3d265018985eacef2f25b3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022total_calls = df[\u0027Total day calls\u0027] + df[\u0027Total eve calls\u0027] + \\\\\\n              df[\u0027Total night calls\u0027] + df[\u0027Total intl calls\u0027]\\ndf.insert(loc=len(df.columns), column=\u0027Total calls\u0027, value=total_calls) \\n# loc parameter is the number of columns after which to insert the Series object\\n# we set it to len(df.columns) to paste it at the very end of the dataframe\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022244a645e9676b8bd2546bc84926cb9e43124e4c2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is possible to add a column more easily without creating an intermediate Series instance:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c5ec80ecb3b2e917834ccfb6cb0a76aced20315f\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Total charge\u0027] = df[\u0027Total day charge\u0027] + df[\u0027Total eve charge\u0027] + \\\\\\n                     df[\u0027Total night charge\u0027] + df[\u0027Total intl charge\u0027]\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002283e0b3c996775535de55a8773bdd7dee215e2a3b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To delete columns or rows, use the `drop` method, passing the required indexes and the `axis` parameter (`1` if you delete columns, and nothing or `0` if you delete rows). The `inplace` argument tells whether to change the original DataFrame. With `inplace=False`, the `drop` method doesn\u0027t change the existing DataFrame and returns a new one with dropped rows or columns. With `inplace=True`, it alters the DataFrame.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002248fbc2e42a623ee78f9e2d9222186387561bbb0a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# get rid of just created columns\\ndf.drop([\u0027Total charge\u0027, \u0027Total calls\u0027], axis=1, inplace=True) \\n# and here’s how you can delete rows\\ndf.drop([1, 2]).head() \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022482e5e694de9c2173dd607a2821c54d704bc88ea\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 2. First attempt at predicting telecom churn\\n\\n\\nLet\u0027s see how churn rate is related to the *International plan* feature. We\u0027ll do this using a `crosstab` contingency table and also through visual analysis with `Seaborn` (however, visual analysis will be covered more thoroughly in the next article).\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228bc65b91a9041032168dfd50d5fab097c003d9c0\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027International plan\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c809a62f4d1077993a0f0f2d36d1066c108ca23d\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# some imports to set up plotting \\nimport matplotlib.pyplot as plt\\n# pip install seaborn \\nimport seaborn as sns\\n# Graphics in retina format are more sharp and legible\\n%config InlineBackend.figure_format = \u0027retina\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae3bb6cdde2a6d72112e6076d92b35f2f2caaa3e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027International plan\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c1134a7f1fe7a5c8dae399a84f58611043f6e757\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\nWe see that, with *International Plan*, the churn rate is much higher, which is an interesting observation! Perhaps large and poorly controlled expenses with international calls are very conflict-prone and lead to dissatisfaction among the telecom operator\u0027s customers.\\n\\nNext, let\u0027s look at another important feature – *Customer service calls*. Let\u0027s also make a summary table and a picture.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002275cf7fe86ae75e01d49a07fb52fe5c8ce1c6a334\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027Customer service calls\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bc0a6cb1fb72cc66bc1d7c33301b3ab0d2c7d81b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027Customer service calls\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f07e73f5b67964229579f87c626b7a22d3b4e622\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Although it\u0027s not so obvious from the summary table, it\u0027s easy to see from the above plot that the churn rate increases sharply from 4 customer service calls and above.\\n\\nNow let\u0027s add a binary feature to our DataFrame – `Customer service calls \u003e 3`. And once again, let\u0027s see how it relates to churn. \u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002237b91ac20b481d221d97515aa46c9cda713a6991\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Many_service_calls\u0027] = (df[\u0027Customer service calls\u0027] \u003e 3).astype(\u0027int\u0027)\\n\\npd.crosstab(df[\u0027Many_service_calls\u0027], df[\u0027Churn\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258463ad14986d044a406debf885fd25f43fee525\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027Many_service_calls\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022303b7f45cfd75c98ddfb31c686a8e023c123ad45\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\nLet\u0027s construct another contingency table that relates *Churn* with both *International plan* and freshly created *Many_service_calls*.\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224679d8985f7b32943cd990a1dc4e88f41edca039\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Many_service_calls\u0027] \u0026 df[\u0027International plan\u0027] , df[\u0027Churn\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022edcffb69d14aa3b9d3d8a49d145900011d35829f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Therefore, predicting that a customer is not loyal (*Churn*=1) in the case when the number of calls to the service center is greater than 3 and the *International Plan* is added (and predicting *Churn*=0 otherwise), we might expect an accuracy of 85.8% (we are mistaken only 464 + 9 times). This number, 85.8%, that we got through this very simple reasoning serves as a good starting point (*baseline*) for the further machine learning models that we will build. \\n\\nAs we move on in this course, recall that, before the advent of machine learning, the data analysis process looked something like this. Let\u0027s recap what we\u0027ve covered:\\n    \\n- The share of loyal clients in the sample is 85.5%. The most naive model that always predicts a \\\u0022loyal customer\\\u0022 on such data will guess right in about 85.5% of all cases. That is, the proportion of correct answers (*accuracy*) of subsequent models should be no less than this number, and will hopefully be significantly higher;\\n- With the help of a simple forecast that can be expressed by the following formula: \\\u0022International plan = True \u0026 Customer Service calls \u003e 3 =\u003e Churn = 1, else Churn = 0\\\u0022, we can expect a guessing rate of 85.8%, which is just above 85.5%. Subsequently, we\u0027ll talk about decision trees and figure out how to find such rules **automatically** based only on the input data;\\n- We got these two baselines without applying machine learning, and they\u0027ll serve as the starting point for our subsequent models. If it turns out that with enormous effort, we increase the share of correct answers by 0.5% per se, then possibly we are doing something wrong, and it suffices to confine ourselves to a simple model with two conditions;\\n- Before training complex models, it is recommended to manipulate the data a bit, make some plots, and check simple assumptions. Moreover, in business applications of machine learning, they usually start with simple solutions and then experiment with more complex ones.\\n\\n## 3. Demo assignment\\nTo practice with Pandas and EDA, you can complete [this assignment](https://www.kaggle.com/kashnitsky/a1-demo-pandas-and-uci-adult-dataset) where you\u0027ll be analyzing socio-demographic data. The assignment is just for you to practice, and goes with [solution](https://www.kaggle.com/kashnitsky/a1-demo-pandas-and-uci-adult-dataset-solution).\\n\\n## 4. Useful resources\\n\\n* The same notebook as an interactive web-based [Kaggle Kernel](https://www.kaggle.com/kashnitsky/topic-1-exploratory-data-analysis-with-pandas)\\n* [\\\u0022Merging DataFrames with pandas\\\u0022](https://nbviewer.jupyter.org/github/Yorko/mlcourse.ai/blob/master/jupyter_english/tutorials/merging_dataframes_tutorial_max_palko.ipynb) - a tutorial by Max Plako within mlcourse.ai (full list of tutorials is [here](https://mlcourse.ai/tutorials))\\n* [\\\u0022Handle different dataset with dask and trying a little dask ML\\\u0022](https:/ h-t7f4ci7v2kKSuDfM6wwAjjFyyYJ9WPBereHHrmbW-Z0MxXD4BPZKZNGPcdFpejdrgrg.sZLfZlob-YsQCHqbg_rjRA/__results__.html","commit":{"id":607877657,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":205932,"databundleVersionId":null,"mountSlug":""}],"sourceType":"notebook","language":"python","accelerator":"none","isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221752ce061957fd1ce93d2e4db9494b7b29da7935\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003ccenter\u003e\\n\u003cimg src=\\\u0022https://habrastorage.org/webt/ia/m9/zk/iam9zkyzqebnf_okxipihkgjwnw.jpeg\\\u0022\u003e\\n    \\n## [mlcourse.ai](https://mlcourse.ai) – Open Machine Learning Course \\n\\nAuthor: [Yury Kashnitsky](https://yorko.github.io). Translated and edited by [Christina Butsko](https://www.linkedin.com/in/christinabutsko/), [Yuanyuan Pao](https://www.linkedin.com/in/yuanyuanpao/), [Anastasia Manokhina](https://www.linkedin.com/in/anastasiamanokhina), Sergey Isaev and [Artem Trunov](https://www.linkedin.com/in/datamove/). This material is subject to the terms and conditions of the [Creative Commons CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) license. Free use is permitted for any non-commercial purpose.\\n\\n*You can also check out the latest version of this notebook in the [course repository](https://github.com/Yorko/mlcourse.ai), and a [video lecture](https://youtu.be/fwWCw_cE5aI).*\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229b690f2c8129ad9445c544337375b93246c26668\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# \u003ccenter\u003e Topic 1. Exploratory data analysis with Pandas\\n\\n\u003cimg align=\\\u0022center\\\u0022 src=\\\u0022https://habrastorage.org/files/10c/15f/f3d/10c15ff3dcb14abdbabdac53fed6d825.jpg\\\u0022  width=50% /\u003e\\n\\n## Article outline\\n1. [Demonstration of main Pandas methods](#1.-Demonstration-of-main-Pandas-methods)\\n2. [First attempt at predicting telecom churn](#2.-First-attempt-at-predicting-telecom-churn)\\n3. [Demo assignment](#3.-Demo-assignment)\\n4. [Useful resources](#4-Useful-resources)\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228000f32601aff93ebda3e8ca0baea376988a5649\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 1. Demonstration of main Pandas methods\\nWell... There are dozens of cool tutorials on Pandas and visual data analysis. If you are already familiar with these topics, you can wait for the 3rd article in the series, where we get into machine learning.  \\n\\n**[Pandas](http://pandas.pydata.org)** is a Python library that provides extensive means for data analysis. Data scientists often work with data stored in table formats like `.csv`, `.tsv`, or `.xlsx`. Pandas makes it very convenient to load, process, and analyze such tabular data using SQL-like queries. In conjunction with `Matplotlib` and `Seaborn`, `Pandas` provides a wide range of opportunities for visual analysis of tabular data.\\n\\nThe main data structures in `Pandas` are implemented with **Series** and **DataFrame** classes. The former is a one-dimensional indexed array of some fixed data type. The latter is a two-dimensional data structure - a table - where each column contains data of the same type. You can see it as a dictionary of `Series` instances. `DataFrames` are great for representing real data: rows correspond to instances (examples, observations, etc.), and columns correspond to features of these instances.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e855067a1d281ca6634772513ef918aa1c9224f4\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022import numpy as np\\nimport pandas as pd\\npd.set_option(\\\u0022display.precision\\\u0022, 2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e3ae8b8d09f0dd881831253957ca96d086038f7b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We\u0027ll demonstrate the main methods in action by analyzing a [dataset](https://bigml.com/user/francisco/gallery/dataset/5163ad540c0b5e5b22000383) on the churn rate of telecom operator clients. Let\u0027s read the data (using `read_csv`), and take a look at the first 5 lines using the `head` method:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f274f88e14b4df01f8f60bd8be5e0cea903a7dd7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df = pd.read_csv(\u0027../input/telecom_churn.csv\u0027)\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a2f8fc5742d83ec5a110fa56fd967497013bec39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003cdetails\u003e\\n\u003csummary\u003eAbout printing DataFrames in Jupyter notebooks\u003c/summary\u003e\\n\u003cp\u003e\\nIn Jupyter notebooks, Pandas DataFrames are printed as these pretty tables seen above while `print(df.head())` is less nicely formatted.\\nBy default, Pandas displays 20 columns and 60 rows, so, if your DataFrame is bigger, use the `set_option` function as shown in the example below:\\n\\n```python\\npd.set_option(\u0027display.max_columns\u0027, 100)\\npd.set_option(\u0027display.max_rows\u0027, 100)\\n```\\n\u003c/p\u003e\\n\u003c/details\u003e\\n\\nRecall that each row corresponds to one client, an **instance**, and columns are **features** of this instance.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d1a98d3e208e59ad0825687ba732f32714fd5e5c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let’s have a look at data dimensionality, feature names, and feature types.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002285347476c8a704b43ddc6b5ec54ac0059b2b740a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.shape)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002226e01159ec9dfc2634bbb3be4ccc3ec82c1b01e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the output, we can see that the table contains 3333 rows and 20 columns.\\n\\nNow let\u0027s try printing out column names using `columns`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022216df4e9a25d0baa8b506e1ec72df488d78367eb\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.columns)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002260f8c02d4e9b4ef82f9721fc2fb274ca50e0d6e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can use the `info()` method to output some general information about the dataframe: \u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222bcfb060dcbda4fe1720eaf3c2e5c003a891dd77\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(df.info())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226fac47f7e7bcf060164b1881d8e199973834cd38\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022`bool`, `int64`, `float64` and `object` are the data types of our features. We see that one feature is logical (`bool`), 3 features are of type `object`, and 16 features are numeric. With this same method, we can easily see if there are any missing values. Here, there are none because each column contains 3333 observations, the same number of rows we saw before with `shape`.\\n\\nWe can **change the column type** with the `astype` method. Let\u0027s apply this method to the `Churn` feature to convert it into `int64`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216a0073ab34daea8192eb549c4c8a94e33b34a13\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027] = df[\u0027Churn\u0027].astype(\u0027int64\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002211030a8bd020c6a3a04beb73531e9676160bcab8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `describe` method shows basic statistical characteristics of each numerical feature (`int64` and `float64` types): number of non-missing values, mean, standard deviation, range, median, 0.25 and 0.75 quartiles.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224e1d394f938980403a736421b4cf855ddb8ef8c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.describe()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222314370435c6c44da57d4c97ad01ace128047fd5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022In order to see statistics on non-numerical features, one has to explicitly indicate data types of interest in the `include` parameter.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c1bd67bc0b915dbac429152c649a7c118770d824\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.describe(include=[\u0027object\u0027, \u0027bool\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227acac4f33f2229215aa7818b10f4dfb1fafd96af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For categorical (type `object`) and boolean (type `bool`) features we can use the `value_counts` method. Let\u0027s have a look at the distribution of `Churn`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eef4f419ac223f320d1841635ffbb816c807fe54\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].value_counts()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002278e28e7dbdd84116fe5c30a56f6c649befadd832\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00222850 users out of 3333 are *loyal*; their `Churn` value is `0`. To calculate fractions, pass `normalize=True` to the `value_counts` function.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b516f5e583ac75e0379048738386ece5b208f0e7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].value_counts(normalize=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f54ceacde8fe8b61fca39694651c82ba43a5b2c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Sorting\\n\\nA DataFrame can be sorted by the value of one of the variables (i.e columns). For example, we can sort by *Total day charge* (use `ascending=False` to sort in descending order):\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022419200266ac1e7d0e96ba1a20d756c9d87eb2541\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.sort_values(by=\u0027Total day charge\u0027, ascending=False).head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ad38052b7cc86b6ff5b35907c5a69ed3dacfcdef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can also sort by multiple columns:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022db028bb799847b257a1107226ec599484596bc1e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.sort_values(by=[\u0027Churn\u0027, \u0027Total day charge\u0027],\\n        ascending=[True, False]).head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ff41ebcef7b883413530260388df7e23996862ba\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Indexing and retrieving data\\n\\nA DataFrame can be indexed in a few different ways. \\n\\nTo get a single column, you can use a `DataFrame[\u0027Name\u0027]` construction. Let\u0027s use this to answer a question about that column alone: **what is the proportion of churned users in our dataframe?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b020796a83bc9e10b1bc8e9c6439fc006302d999\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Churn\u0027].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228abe3b0982e4599e775f08d8f2feab2b8a702a7b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u002214.5% is actually quite bad for a company; such a churn rate can make the company go bankrupt.\\n\\n**Boolean indexing** with one column is also very convenient. The syntax is `df[P(df[\u0027Name\u0027])]`, where `P` is some logical condition that is checked for each element of the `Name` column. The result of such indexing is the DataFrame consisting only of rows that satisfy the `P` condition on the `Name` column. \\n\\nLet\u0027s use it to answer the question:\\n\\n**What are average values of numerical features for churned users?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223712d185e50d44c65128468c603b120b75786c84\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027Churn\u0027] == 1].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022126e527e04c244c71edd9eac3abcc4a0a8bcd2cb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**How much time (on average) do churned users spend on the phone during daytime?**\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022314dfa8e0aeaa0a1d333e32234bd9b3e0a001348\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027Churn\u0027] == 1][\u0027Total day minutes\u0027].mean()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ef0358493f1731814d1bb34759ec6a0fad822487\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n**What is the maximum length of international calls among loyal users (`Churn == 0`) who do not have an international plan?**\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002241874ec9bde4b2474a0bb9faf93795b2ae6cdf24\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[(df[\u0027Churn\u0027] == 0) \u0026 (df[\u0027International plan\u0027] == \u0027No\u0027)][\u0027Total intl minutes\u0027].max()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269353301d299fd09c3114afef0778693a163418e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022DataFrames can be indexed by column name (label) or row name (index) or by the serial number of a row. The `loc` method is used for **indexing by name**, while `iloc()` is used for **indexing by number**.\\n\\nIn the first case below, we say *\\\u0022give us the values of the rows with index from 0 to 5 (inclusive) and columns labeled from State to Area code (inclusive)\\\u0022*. In the second case, we say *\\\u0022give us the values of the first five rows in the first three columns\\\u0022* (as in a typical Python slice: the maximal value is not included).\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e16024cbb42c7612a6805ed1442ca68cecd4526f\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.loc[0:5, \u0027State\u0027:\u0027Area code\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220088ea1feeb310133ff979007bbf10f27554faee\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.iloc[0:5, 0:3]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235d8ce07aeb613e44dbd577ff1b17d4d109a7e5d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022If we need the first or the last line of the data frame, we can use the `df[:1]` or `df[-1:]` construct:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224af7fa312fc6ce80816fea6d0b960b8c01dee9ed\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[-1:]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a982c54dd9d60bd4e98e04a19942f6bad1d5d920\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Applying Functions to Cells, Columns and Rows\\n\\n**To apply functions to each column, use `apply()`:**\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca4613b21459e0adc5c77ee4632cf35d749d4799\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.apply(np.max) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022613f8dbb88fbaf512638ad5525f5fc14a94732e7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `apply` method can also be used to apply a function to each row. To do this, specify `axis=1`. Lambda functions are very convenient in such scenarios. For example, if we need to select all states starting with W, we can do it like this:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002239c1d7262441f2fb8ab93b359b8cb1b773fcbaee\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[df[\u0027State\u0027].apply(lambda state: state[0] == \u0027W\u0027)].head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228189ed0376dd712ccd2357081e224087f7d3d0aa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The `map` method can be used to **replace values in a column** by passing a dictionary of the form `{old_value: new_value}` as its argument:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c01e23976470fd6efc3604e4d755e93ac11c3eac\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d = {\u0027No\u0027 : False, \u0027Yes\u0027 : True}\\ndf[\u0027International plan\u0027] = df[\u0027International plan\u0027].map(d)\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c4a2e2296e26b94ef6e8f0f457b13c42a5559568\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The same thing can be done with the `replace` method:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022624736c649a9875bfee158df92238c6348f5a6b0\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df = df.replace({\u0027Voice mail plan\u0027: d})\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002222f7916fb05500116fdd6e52b86bf7949912bd9c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Grouping\\n\\nIn general, grouping data in Pandas works as follows:\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022850ace3defaca6b72ef976c86a5020c4ed8f65b3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n```python\\ndf.groupby(by=grouping_columns)[columns_to_show].function()\\n```\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221ac45d322f049449259ff21197e9977e220e82d1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n1. First, the `groupby` method divides the `grouping_columns` by their values. They become a new index in the resulting dataframe.\\n2. Then, columns of interest are selected (`columns_to_show`). If `columns_to_show` is not included, all non groupby clauses will be included.\\n3. Finally, one or several functions are applied to the obtained groups per selected columns.\\n\\nHere is an example where we group the data according to the values of the `Churn` variable and display statistics of three columns in each group:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022180e6b3d26c8adc52e46d8ab82dad34f9a49e234\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022columns_to_show = [\u0027Total day minutes\u0027, \u0027Total eve minutes\u0027, \\n                   \u0027Total night minutes\u0027]\\n\\ndf.groupby([\u0027Churn\u0027])[columns_to_show].describe(percentiles=[])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227fc26768e62869d3ac4f1c0c379356a642240c7f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let’s do the same thing, but slightly differently by passing a list of functions to `agg()`:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226e87a8f4b10035128312771fc7e802f1bb660b4c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022columns_to_show = [\u0027Total day minutes\u0027, \u0027Total eve minutes\u0027, \\n                   \u0027Total night minutes\u0027]\\n\\ndf.groupby([\u0027Churn\u0027])[columns_to_show].agg([np.mean, np.std, np.min, \\n                                            np.max])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022221a34086734d3b52deccfda2db2edfb6f1b92a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### Summary tables\\n\\nSuppose we want to see how the observations in our sample are distributed in the context of two variables - `Churn` and `International plan`. To do so, we can build a **contingency table** using the `crosstab` method:\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebcff1fdb2e6805fa186a0f5c27b46655222e9c2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027International plan\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b2228aa42dd23fb1c70525f4ab105c5e2ee6196d\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027Voice mail plan\u0027], normalize=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e7f0851cc14ce07d75871d1305b31e839a253b72\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that most of the users are loyal and do not use additional services (International Plan/Voice mail).\\n\\nThis will resemble **pivot tables** to those familiar with Excel. And, of course, pivot tables are implemented in Pandas: the `pivot_table` method takes the following parameters:\\n\\n* `values` – a list of variables to calculate statistics for,\\n* `index` – a list of variables to group data by,\\n* `aggfunc` – what statistics we need to calculate for groups, ex. sum, mean, maximum, minimum or something else.\\n\\nLet\u0027s take a look at the average number of day, evening, and night calls by area code:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281d2edd79f7c3e9a4b77e38ebf0fa27b39f5e7c5\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df.pivot_table([\u0027Total day calls\u0027, \u0027Total eve calls\u0027, \u0027Total night calls\u0027],\\n               [\u0027Area code\u0027], aggfunc=\u0027mean\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea35f7ad664ff32785231dcae2292e9a66b28b90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n### DataFrame transformations\\n\\nLike many other things in Pandas, adding columns to a DataFrame is doable in many ways.\\n\\nFor example, if we want to calculate the total number of calls for all users, let\u0027s create the `total_calls` Series and paste it into the DataFrame:\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229d1214ac2a3d0e7e0f3d265018985eacef2f25b3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022total_calls = df[\u0027Total day calls\u0027] + df[\u0027Total eve calls\u0027] + \\\\\\n              df[\u0027Total night calls\u0027] + df[\u0027Total intl calls\u0027]\\ndf.insert(loc=len(df.columns), column=\u0027Total calls\u0027, value=total_calls) \\n# loc parameter is the number of columns after which to insert the Series object\\n# we set it to len(df.columns) to paste it at the very end of the dataframe\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022244a645e9676b8bd2546bc84926cb9e43124e4c2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is possible to add a column more easily without creating an intermediate Series instance:\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c5ec80ecb3b2e917834ccfb6cb0a76aced20315f\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Total charge\u0027] = df[\u0027Total day charge\u0027] + df[\u0027Total eve charge\u0027] + \\\\\\n                     df[\u0027Total night charge\u0027] + df[\u0027Total intl charge\u0027]\\ndf.head()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002283e0b3c996775535de55a8773bdd7dee215e2a3b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To delete columns or rows, use the `drop` method, passing the required indexes and the `axis` parameter (`1` if you delete columns, and nothing or `0` if you delete rows). The `inplace` argument tells whether to change the original DataFrame. With `inplace=False`, the `drop` method doesn\u0027t change the existing DataFrame and returns a new one with dropped rows or columns. With `inplace=True`, it alters the DataFrame.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002248fbc2e42a623ee78f9e2d9222186387561bbb0a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# get rid of just created columns\\ndf.drop([\u0027Total charge\u0027, \u0027Total calls\u0027], axis=1, inplace=True) \\n# and here’s how you can delete rows\\ndf.drop([1, 2]).head() \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022482e5e694de9c2173dd607a2821c54d704bc88ea\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 2. First attempt at predicting telecom churn\\n\\n\\nLet\u0027s see how churn rate is related to the *International plan* feature. We\u0027ll do this using a `crosstab` contingency table and also through visual analysis with `Seaborn` (however, visual analysis will be covered more thoroughly in the next article).\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228bc65b91a9041032168dfd50d5fab097c003d9c0\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027International plan\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c809a62f4d1077993a0f0f2d36d1066c108ca23d\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# some imports to set up plotting \\nimport matplotlib.pyplot as plt\\n# pip install seaborn \\nimport seaborn as sns\\n# Graphics in retina format are more sharp and legible\\n%config InlineBackend.figure_format = \u0027retina\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae3bb6cdde2a6d72112e6076d92b35f2f2caaa3e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027International plan\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c1134a7f1fe7a5c8dae399a84f58611043f6e757\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\nWe see that, with *International Plan*, the churn rate is much higher, which is an interesting observation! Perhaps large and poorly controlled expenses with international calls are very conflict-prone and lead to dissatisfaction among the telecom operator\u0027s customers.\\n\\nNext, let\u0027s look at another important feature – *Customer service calls*. Let\u0027s also make a summary table and a picture.\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002275cf7fe86ae75e01d49a07fb52fe5c8ce1c6a334\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Churn\u0027], df[\u0027Customer service calls\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bc0a6cb1fb72cc66bc1d7c33301b3ab0d2c7d81b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027Customer service calls\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f07e73f5b67964229579f87c626b7a22d3b4e622\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Although it\u0027s not so obvious from the summary table, it\u0027s easy to see from the above plot that the churn rate increases sharply from 4 customer service calls and above.\\n\\nNow let\u0027s add a binary feature to our DataFrame – `Customer service calls \u003e 3`. And once again, let\u0027s see how it relates to churn. \u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002237b91ac20b481d221d97515aa46c9cda713a6991\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df[\u0027Many_service_calls\u0027] = (df[\u0027Customer service calls\u0027] \u003e 3).astype(\u0027int\u0027)\\n\\npd.crosstab(df[\u0027Many_service_calls\u0027], df[\u0027Churn\u0027], margins=True)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258463ad14986d044a406debf885fd25f43fee525\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sns.countplot(x=\u0027Many_service_calls\u0027, hue=\u0027Churn\u0027, data=df);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022303b7f45cfd75c98ddfb31c686a8e023c123ad45\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\nLet\u0027s construct another contingency table that relates *Churn* with both *International plan* and freshly created *Many_service_calls*.\\n\\n\u0022,\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224679d8985f7b32943cd990a1dc4e88f41edca039\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pd.crosstab(df[\u0027Many_service_calls\u0027] \u0026 df[\u0027International plan\u0027] , df[\u0027Churn\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022edcffb69d14aa3b9d3d8a49d145900011d35829f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Therefore, predicting that a customer is not loyal (*Churn*=1) in the case when the number of calls to the service center is greater than 3 and the *International Plan* is added (and predicting *Churn*=0 otherwise), we might expect an accuracy of 85.8% (we are mistaken only 464 + 9 times). This number, 85.8%, that we got through this very simple reasoning serves as a good starting point (*baseline*) for the further machine learning models that we will build. \\n\\nAs we move on in this course, recall that, before the advent of machine learning, the data analysis process looked something like this. Let\u0027s recap what we\u0027ve covered:\\n    \\n- The share of loyal clients in the sample is 85.5%. The most naive model that always predicts a \\\u0022loyal customer\\\u0022 on such data will guess right in about 85.5% of all cases. That is, the proportion of correct answers (*accuracy*) of subsequent models should be no less than this number, and will hopefully be significantly higher;\\n- With the help of a simple forecast that can be expressed by the following formula: \\\u0022International plan = True \u0026 Customer Service calls \u003e 3 =\u003e Churn = 1, else Churn = 0\\\u0022, we can expect a guessing rate of 85.8%, which is just above 85.5%. Subsequently, we\u0027ll talk about decision trees and figure out how to find such rules **automatically** based only on the input data;\\n- We got these two baselines without applying machine learning, and they\u0027ll serve as the starting point for our subsequent models. If it turns out that with enormous effort, we increase the share of correct answers by 0.5% per se, then possibly we are doing something wrong, and it suffices to confine ourselves to a simple model with two conditions;\\n- Before training complex models, it is recommended to manipulate the data a bit, make some plots, and check simple assumptions. Moreover, in business applications of machine learning, they usually start with simple solutions and then experiment with more complex ones.\\n\\n## 3. Demo assignment\\nTo practice with Pandas and EDA, you can complete [this assignment](https://www.kaggle.com/kashnitsky/a1-demo-pandas-and-uci-adult-dataset) where you\u0027ll be analyzing socio-demographic data. The assignment is just for you to practice, and goes with [solution](https://www.kaggle.com/kashnitsky/a1-demo-pandas-and-uci-adult-dataset-solution).\\n\\n## 4. Useful resources\\n\\n* The same notebook as an interactive web-based [Kaggle Kernel](https://www.kaggle.com/kashnitsky/topic-1-exploratory-data-analysis-with-pandas)\\n* [\\\u0022Merging DataFrames with pandas\\\u0022](https://nbviewer.jupyter.org/github/Yorko/mlcourse.ai/blob/master/jupyter_english/tutorials/merging_dataframes_tutorial_max_palko.ipynb) - a tutorial by Max Plako within mlcourse.ai (full list of tutorials is [here](https://mlcourse.ai/tutorials))\\n* [\\\u0022Handle different dataset with dask and trying a little dask ML\\\u0022](https://nbviewer.jupyter.org/github/Yorko/mlcourse.ai/blob/master/jupyter_english/tutorials/dask_objects_and_little_dask_ml_tutorial_iknyazeva.ipynb) - a tutorial by Irina Knyazeva within mlcourse.ai\\n* Main course [site](https://mlcourse.ai), [course repo](https://github.com/Yorko/mlcourse.ai), and YouTube [channel](https://www.youtube.com/watch?v=QKTuw4PNOsU\u0026list=PLVlY_7IJCMJeRfZ68eVfEcu-UcN9BbwiX)\\n* Official Pandas [documentation](http://pandas.pydata.org/pandas-docs/stable/index.html)\\n* Course materials as a [Kaggle Dataset](https://www.kaggle.com/kashnitsky/mlcourse)\\n* Medium [\\\u0022story\\\u0022](https://medium.com/open-machine-learning-course/open-machine-learning-course-topic-1-exploratory-data-analysis-with-pandas-de57880f1a68) based on this notebook\\n* If you read Russian: an [article](https://habrahabr.ru/company/ods/blog/322626/) on Habr.com with ~ the same material. And a [lecture](https://youtu.be/dEFxoyJhm3Y) on YouTube\\n* [10 minutes to pandas](http://pandas.pydata.org/pandas-docs/stable/10min.html)\\n* [Pandas cheatsheet PDF](https://github.com/pandas-dev/pandas/blob/master/doc/cheatsheet/Pandas_Cheat_Sheet.pdf)\\n* GitHub repos: [Pandas exercises](https://github.com/guipsamora/pandas_exercises/) and [\\\u0022Effective Pandas\\\u0022](https://github.com/TomAugspurger/effective-pandas)\\n* [scipy-lectures.org](http://www.scipy-lectures.org/index.html) — tutorials on pandas, numpy, matplotlib and scikit-learn\\n\\n## Support course creators\\n\u003cbr\u003e\\n\u003ccenter\u003e\\nYou can make a monthly (Patreon) or one-time (Ko-Fi) donation ↓\\n\\n\u003cbr\u003e\\n\u003cbr\u003e\\n\\n\u003ca href=\\\u0022https://www.patreon.com/ods_mlcourse\\\u0022\u003e\\n\u003cimg src=\\\u0022https://habrastorage.org/webt/zc/11/0y/zc110y
